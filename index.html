<!DOCTYPE html>
<html color-mode="light" lang="en">
    <head>
        <title>Vijay J</title>
        <script>
            if (
              localStorage.getItem("color-mode") === "dark" ||
              (window.matchMedia("(prefers-color-scheme: dark)").matches &&
                !localStorage.getItem("color-mode"))
            ) {
              document.documentElement.setAttribute("color-mode", "dark");
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <link rel="icon" href="assets/images/avatar.webp">
        <meta name="description" content="Vijay J's portfolio website showcasing GitHub projects.">
    </head>
    <body>
        <div id="container">

             <!-- Dark Mode Toggle  -->
             <div class="color-mode-toggle">
                <button class="color-mode-btn light--hidden" aria-label="Toggle light mode">
                    <svg class="icon-sun">
                        <use xlink:href="assets/svg/svg-defs.svg#sun"></use>
                    </svg>
                </button>
                <button class="color-mode-btn dark--hidden" aria-label="Toggle dark mode">
                    <svg class="icon-moon">
                        <use xlink:href="assets/svg/svg-defs.svg#moon"></use>
                    </svg>
                </button>
            </div>
            <!-- Name Block -->
            <div id="name-block">Vijay J</div>

            <!-- Navigation Block -->
            <div id="nav-block">

                <!-- Additional nav links go here -->
                <span id="projects" class="nav-selected"> Projects </span>
                <span id="Email">
                    <a href="https://mailto:vijay.j8779@gmail.com">
                        Email
                    </a>
                </span>
                <span id="Resume">
                    <a href=" ">
                        Resume
                    </a>
                </span>
                <span id="Contact Me">
                    <a href=" ">
                        Contact Me
                    </a>
                </span>
            </div>
            <!-- Profile Block -->
            <div id="pf-img-container">
                <img id="pf-img-source" src="assets/images/avatar.webp" alt="Profile Avatar">
                <img id="pf-img-shadow" src="assets/images/avatar.webp" alt="">
            </div>
            <div id="pf-info-container">
                <div id="pf-info-bio">
                    <div>Make it Work, Make it Right, Make it Fast</div>
                </div>
    </body>
